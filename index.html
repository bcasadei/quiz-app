<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Whiskey Quiz</title>
    <!-- fonts -->
    <link href='https://fonts.googleapis.com/css?family=Cinzel+Decorative:900|PT+Serif:400,700' rel='stylesheet' type='text/css'>
    <!-- CSS -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">

</head>
<body>
<!-- header -->
<header>
    <div class="content">
        <h1>Whiskey Quiz</h1>
    </div>
</header>
<!-- overlay -->
<section class="overlay">
    <div class="content">
        <h2 class="results">Correct!</h2>
        <p class="description">The word whiskey comes from the Irish uisce beatha or "water of life." From Ireland, whiskey spread across the North Channel to Scotland.</p>
        <h3 class="user-score"></h3>
        <button class="continue">Continue</button>
    </div>
</section>
<section class="quiz-end">
    <div class="content">
        <h2 class="results">Thank you for playing!</h2>
        <p class="description">Make sure to drink your whiskey responsibly and never drink and drive.</p>
        <h3 class="user-score"></h3>
        <button class="play-again">Play Again</button>
    </div>
</section>
<!-- question -->
<section class="main content">
    <div class="content">
        <h2 class="question"> </h2>
    </div>

<!-- main content -->
    <div class= "wrapper">
        <div class="answers">
            <ul>
            </ul>
        </div>
        <div class="graphic">
            <img src="images/whiskey-glass.jpg" alt="whiskey glass" class="whiskey-glass">
            <button class="submit-guess">Submit Guess</button>
        </div>
    </div>
</section>

<!-- footer -->
<footer>

</footer>

<script src="js/app.js"></script>
</body>
</html>
